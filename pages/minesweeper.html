<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/minesweeper.css">
    <script src="../js/minesweeper.js"></script>
</head>
<body onload="pageInit()" id="body">
<div class="headDiv">
    <p class="text"> To play choose width, height and number of mine you wish to have, good luck!</p>
    <select name="width:" id="widthSelect" title="Width" class="input" onchange="updateMineSelect()"></select>
    <select name="height:" id="heightSelect" title="Height" class="input" onchange="updateMineSelect()"></select>
    <select name="mine:" id="mineSelect" title="Number of mines" class="input"></select>

<button onclick="gameInit()" id="button" class="button"> Start </button>
</div>

<div class="mainDiv">
    <div class="endmsgDiv" id="endmsgDiv">
        <p class="endmsg" id="endmsg"></p>
    </div >
    <table id="table" class="table">
    </table>
</div>
</body>
</html>
